<h2 style="margin: auto;max-width: 35%;"><b>Register as a volunteer</b></h2>
<br><br>
 <form  class="needs-validation" id="form">
  <div class="form-group">
    <label for="fname">First name:</label>
    <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="uname">Last name:</label>
    <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="phno">Phone Number(will also be used for WhatsApp):</label>
    <input type="tel" class="form-control" id="phno" placeholder="Enter phone number" name="phno" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="email">Email-ID:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter E-mail ID" name="email" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>



 <div class="form-group">
    <label for="exampleFormControlSelect1">Select nearest locality: </label>
    <select class="form-control" id="exampleFormControlSelect1">
					<option>Aundh</option>
					<option>Baner</option>
					<option>Bavdhan</option>
					<option>Hadapsar</option>
					<option>Hinjewadi</option>
					<option>Kalyani Nagar</option>
					<option>Koregaon Park</option>
					<option>Kothrud</option>
					<option>Parvati</option>
					<option>Shaniwar Peth</option>
					<option>Shivaji Nagar</option>
					<option>Warje</option>
    </select>
  </div>

  <a type="button" href ="submit.html"class="btn btn-dark center"><h5>Submit</h5></a>
</form>
